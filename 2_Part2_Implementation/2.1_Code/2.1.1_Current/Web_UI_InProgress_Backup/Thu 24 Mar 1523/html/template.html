<html>
	<head>
		<title>K.C.Hilton Cinema Chain - Booking Manager</title>
		<link rel="stylesheet" type="text/css" href="/resources/css/theme.css" media="all" />
		<link rel="stylesheet" type="text/css" href="/resources/css/page.css" media="all" />
		<link rel="stylesheet" type="text/css" href="/resources/css/print.css" media="print" />
	</head>

	<body>

		<table border="0" cellpadding="0" cellspacing="0" width="100%" class="page-table">
			<tr>
				<td align="left" valign="middle" class="header page-header noprint" colspan="2">
					K.C.Hilton Cinema Chain - Booking Manager
				</td>
			</tr>
			<tr>
				<td align="left" valign="middle" class="toolbar page-toolbar noprint" colspan="2">
					${template-toolbar-contents}
				</td>
			</tr>
			<tr>
				<td align="left" valign="middle" width="250" class="container noprint">
					<div class="container">
						<div class="header sidebar-header">${template-sidebar-title}</div>

						<div class="container-inner">
							${template-sidebar-contents}
						</div>
					</div>
				</td>
				<td align="left" valign="middle" class="container">
					<div class="container page-container">
						<div class="container-inner main-area">
							<div class="main-title-container">
								<h2 class="main-title">${template-main-title}</h2>
							</div>
							<br /><br />
							<div>
								${template-main-contents}
							</div>
						</div>
					</div>
				</td>

			</tr>
		</table>
	</body>
</html>
