<html>
	<head>
		<title>K.C.Hilton Cinema Chain - Booking Manager</title>
		<link rel="stylesheet" type="text/css" href="/resources/css/theme.css" media="all" />
		<link rel="stylesheet" type="text/css" href="/resources/css/page.css" media="all" />
		<link rel="stylesheet" type="text/css" href="/resources/css/print.css" media="print" />
	</head>

	<body>

		<table border="0" cellpadding="0" cellspacing="0" width="100%" class="page-table">
			<tr>
				<td align="left" valign="middle" class="header page-header noprint" colspan="2">
					K.C.Hilton Cinema Chain - Booking Manager
				</td>
			</tr>
			<tr>
				<td align="left" valign="middle" class="toolbar page-toolbar noprint" colspan="2">
					&nbsp;
				</td>
			</tr>
			<tr>
				<td align="left" valign="middle" width="250" class="container noprint">
					<div class="container">
						<div class="header sidebar-header">Booking information</div>

						<div class="container-inner">
							<b>Film: </b>
							<div id="info_film">Battle: Los Angeles</div>
							<br />

							<b>Screen: </b>
							<div id="info_screen">N/A</div>
							<br />

							<b>Time: </b>
							<div id="info_time">N/A</div>
							<br />

							<b><u>Seats: </u></b><br />
							<div id="info_seats">N/A</div>
						</div>
					</div>
				</td>
				<td align="left" valign="middle" class="container">
					<div class="container page-container">
						<div class="container-inner main-area">
							<div class="main-title-container">
								<h2 class="main-title">Please Select A Film</h2>
							</div>
							<br /><br />
							<div>
								<table border="0" cellpadding="0" cellspacing="10" width="100%">
									<tr>
										<td align="center" valign="middle" width="100%" class="main-controls-cell" colspan="2">
											<div class="main-controls-container">
												<b>Username:</b>
												<br />
												<div class="main-controls-control">
													<input type="text" name="username" size="80" />
												</div>
											</div>
											<br />
											<div class="main-controls-container">
												<b>Password:</b>
												<br />
												<div class="main-controls-control">
													<input type="text" name="username" size="80" />
												</div>
											</div>
										</td>
									</tr>
									<tr>
										<td align="center" valign="middle" width="50%" class="main-controls-cell" colspan="1">
											<div class="main-controls-container">
												<button type="submit" name="submittype" value="login">Login</button>
											</div>
										</td>
										<td align="center" valign="middle" width="50%" class="main-controls-cell" colspan="1">
											<div class="main-controls-container">
												<button type="submit" name="submittype" value="reset">Reset</button>
											</div>
										</td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</td>

			</tr>
		</table>
	</body>
</html>
